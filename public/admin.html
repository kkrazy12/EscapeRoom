<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        button, label {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            display: inline-block;
        }
        textarea {
            width: 80%;
            height: 100px;
            margin-top: 20px;
        }
        select {
            margin-top: 20px;
            padding: 10px 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <button id="playSound">Play Sound</button>

    <select id="voiceSelect" aria-label="Select a voice character">
        <option value="Alice">Alice</option>
        <option value="Mad Hatter">Mad Hatter</option>
        <option value="White Rabbit">White Rabbit</option>
        <option value="Queen of Hearts">Queen of Hearts</option>
        <option value="March Hare">March Hare</option>
        <option value="Caterpillar">Caterpillar</option>
        <option value="Tweedledum">Tweedledum</option>
        <option value="Cheshire Cat">Cheshire Cat</option>
        <option value="Doorknob">Doorknob</option>
        <option value="King of Hearts">King of Hearts</option>
    </select>

    <textarea id="messageInput"></textarea>
    <button id="sendMessage">Send Message</button>

    <h2>Sound Settings</h2>
    <label>
        <input type="checkbox" id="phoneCheckbox" checked>
        Phone
    </label>
    <label>
        <input type="checkbox" id="playOutloudCheckbox" checked>
        Play Outloud
    </label>

    <script src="./js/admin.js"></script>
</body>
</html>
