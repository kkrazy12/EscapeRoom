<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Player Name | Cyber Wonderland</title>
    <link rel="stylesheet" href="css/main.css" id="mainStyles">
</head>
<body>
    <main>
        <section>
            <header>
                <h1>How many players?</h1>
            </header>

            <form id="playerSelectionForm">
                <div class="form-group">
                    <div id="playerCountButtons">
                        <button type="button" class="player-count-btn" data-count="1">1</button>
                        <button type="button" class="player-count-btn" data-count="2">2</button>
                        <button type="button" class="player-count-btn" data-count="3">3</button>
                        <button type="button" class="player-count-btn" data-count="4">4</button>
                        <button type="button" class="player-count-btn" data-count="5">5</button>
                    </div>
                </div>

                <button type="submit" id="submitPlayers">Submit</button>
            </form>
        </section>
    </main>

    <script src="./js/playerSelection.js"></script>
</body>
</html>
