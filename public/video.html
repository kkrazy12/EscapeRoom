<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <title>Opening Cutscene | Cyber Wonderland</title>
    <link rel="stylesheet" type="text/css" href="./css/video.css">

    <!-- Font Awesome stylesheet for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/ea878f8687.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Video tag for embedding the cutscene -->
    <video id="cutsceneVideo">
        <source src="videos/cutscene01.mp4" type="video/mp4">
        <!-- Track for captions -->
        <track label="English" kind="subtitles" srclang="en" src="./videos/cutscene01_captions.vtt">
        Your browser does not support the video tag.
    </video>

    <!-- The main UI and name input --> 
    <div class="container">
        <h1 id="enterNameHeading">Enter your Name</h1>
        <img src="img/divider.png" alt="Divider Image" class="divider">
        <button id="startButton">Start Game</button>
        <span id="countdownTimer"></span>
    </div>

    <!-- The second UI -->
    <div id="decisionUI" class="container" style="display: none;">
        <h1 id="decisionHeading">What will you do?</h1>
        <img src="img/divider.png" alt="Divider Image" id="new-divider">
        <button class="yesButton" id="yesButton">Yes, I will help you find the jewels</button>
        <button class="noButton" id="noButton">No, I'm not interested, goodbye</button>
        <button class="replayButton" id="replayButton">Rewatch Video</button>
    </div>

    <!-- The button container -->
    <div class="buttonContainer" style="display: none;">
        <button class="captionsButton" id="captionsButton">Captions</button>
        <a href="mainPage.html">
            <button class="skipButton">Skip</button>
        </a>
        </div>
    </div>
    
    <!-- External javascript for functionality -->
    <script src="./js/aiVoices.js"></script>
    <script src="./js/video.js"></script>
</body>
</html>
