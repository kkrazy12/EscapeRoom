<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opening Cutscene</title>
    <link rel="stylesheet" type="text/css" href="./css/cutscene.css">
</head>
<body>
    <video id="cutsceneVideo">
        <source src="videos/cutscene01.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <input type="text" id="playerName1" class="playerName" placeholder="Enter Player 1 Name">
    <input type="text" id="playerName2" class="playerName" placeholder="Enter Player 2 Name">
    <input type="text" id="playerName3" class="playerName" placeholder="Enter Player 3 Name">
    <button id="startButton">Start Video</button>

    <script src="./js/aiVoices.js"></script>
</body>
</html>
