<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings | Cyber Wonderland</title>
    <link rel="stylesheet" type="text/css" href="./css/settings.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/ea878f8687.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <!-- Heading of the page -->
        <h1>Settings</h1>

        <!-- Decorative divider image -->
        <img src="img/divider.png" class="divider" alt="Decorative Divider">

        <p>Settings for your escape room experience! We offer both fully-digital versions and hybrid.</p>

        <!-- Settings Table -->
        <table class="settings-table">
            <tr>
                <td>Digital Phone</td>
                <td><input type="checkbox" id="phoneBackupToggle" checked disabled /></td>
            </tr>            
            <tr>
                <td>Digital Plant</td>
                <td><input type="checkbox" id="plantBackupToggle" /></td>
            </tr>
        </table>

        <!-- Row for buttons -->
        <div class="buttonRow">
            <!-- Navigation button to go back -->
            <a href="index.html" class="navButton">
                <i class="fa-solid fa-arrow-left"></i> Back
            </a>
        </div>
    </main>
    <script src="./js/settings.js"></script>
</body>
</html>
