<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Document metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Wonderland</title>

    <!-- Font Awesome stylesheet for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/ea878f8687.js" crossorigin="anonymous"></script>

    <!-- External CSS for styling -->
    <link rel="stylesheet" href="css/mainMenu.css">
</head>

<body>
    <!-- Body section of the HTML document -->
    <main aria-label="Cyber Wonderland Game">
        <!-- Main container -->
        <div class="contentContainer">
            <!-- Main header -->
            <header>
                <h1>Cyber Wonderland</h1>
                <p class="subtitle">Escape Room Experience</p>
                <img src="img/divider.png" class="divider" alt="Decorative Divider">
            </header>

            <!-- Navigational links -->
            <nav aria-label="Game Navigation">
                <a href="instructions.html" id="startGameLink" class="hoverSound">Start Game</a>
                <a href="leaderboard.html">Leaderboard</a>
                <a href="settings.html">Settings</a>
            </nav>
        </div>

        <!-- Music toggle -->
        <button id="musicToggle" aria-label="Toggle Music">
            <i class="fas fa-volume-mute" aria-hidden="true"></i>
        </button>
    </main>

    <!-- Background Music -->
    <audio id="bgMusic" loop aria-label="Background Music">
        <source src="audio/alicetheme.mp3" type="audio/mpeg">
        <!-- Fallback text for unsupported browsers -->
        Your browser does not support the audio element.
    </audio>

    <!-- Start Game SFX -->
    <audio id="startGameSound">
        <source src="audio/startgame.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Button hover sound effect -->
    <audio id="buttonSound">
        <source src="audio/button.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>
    
    <!-- External JavaScript file for main menu functionality -->
    <script src="js/mainMenu.js"></script>
    <script src="js/admin.js"></script>
</body>
</html>
